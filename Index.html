<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Jeremy's Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(to right, #141e30, #243b55);
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 3em;
    }
    .countdown {
      font-size: 2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸ‘‘ Willkommen, Jeremy!</h1>
  <div class="countdown" id="countdown">Lade...</div>

  <script>
    function updateCountdown() {
      const ziel = new Date(2025, 6, 14);
      const jetzt = new Date();
      const diff = ziel - jetzt;

      const tage = Math.floor(diff / (1000 * 60 * 60 * 24));
      const stunden = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minuten = Math.floor((diff / (1000 * 60)) % 60);
      const sekunden = Math.floor((diff / 1000) % 60);

      document.getElementById('countdown').textContent = 
        `Noch ${tage} Tage, ${stunden} Stunden, ${minuten} Minuten und ${sekunden} Sekunden bis zu den Sommerferien ðŸ˜Ž!`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
